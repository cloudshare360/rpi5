# Web Application Example with Nginx
# This example demonstrates a simple web application setup
# Usage: docker compose -f web-app.yml up -d

services:
  # Nginx web server
  web:
    image: nginx:alpine
    container_name: webapp-nginx
    ports:
      - "8080:80"
    volumes:
      - ./html:/usr/share/nginx/html:ro
    restart: unless-stopped
    networks:
      - webapp-network
    
  # Simple HTTP server (optional)
  api:
    image: httpd:alpine
    container_name: webapp-api
    ports:
      - "8081:80"
    restart: unless-stopped
    networks:
      - webapp-network

networks:
  webapp-network:
    driver: bridge

# To use this example:
# 1. Create an html directory: mkdir html
# 2. Create index.html: echo "<h1>Hello from Docker!</h1>" > html/index.html
# 3. Run: docker compose -f web-app.yml up -d
# 4. Visit: http://localhost:8080